<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>Customer Management System</title>
<!--<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">-->
    <body>
        <form th:action="@{/customer/createCustomer}" th:object="${customer}" method="post">
            <table>
                <tr>
                    <td>Customer First Name:</td>
                    <td><input type="text" th:field="*{custFirstName}"/></td>
                    <!--<td th:if="${#fields.hasErrors('custFirstName')}" th:errors="*{custFirstName}">First Name Error</td>-->
                </tr>
                <tr>
                    <td>Customer Last Name:</td>
                    <td><input type="text" th:field="*{custLastName}"/></td>
                   <!-- <td th:if="${#fields.hasErrors('custLastName')}" th:errors="*{custLastName}">Last Name Error</td>-->
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{custEmail}"/></td>
                    <!--<td th:if="${#fields.hasErrors('custEmail')}" th:errors="*{custEmail}">Email Error</td>-->
                </tr>
                <tr>
                    <td>Cell Phone:</td>
                    <td><input type="text" th:field="*{custCellPhoneNumber}"/></td>
                   <!-- <td th:if="${#fields.hasErrors('custCellPhoneNumber')}" th:errors="*{custCellPhoneNumber}">Cell Phone
                        Error
                    </td>-->
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:field="*{custAddress}"/></td>
                   <!-- <td th:if="${#fields.hasErrors('custAddress')}" th:errors="*{custAddress}">Address Error</td>-->
                </tr>
                <tr>
                    <td>
                        <button type="submit">Add Customer</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
